<!DOCTYPE html>

<title>Hringur</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform float time;
uniform vec2 resolution;

void main()
{
    vec4 color;
    
    vec2 st = gl_FragCoord.xy / resolution.xy;

    st = 2.0 * st - 1.0;
    
    // Move the circle left-right and make it oscillate up and down
    st.x += 0.5 * sin(time * 0.001);  // Move left-right with sin
    st.y += 0.5 * sin(time * 0.002);  // Oscillate up-down with sin
    
    if (length(st) < 0.1)
        color = vec4(1.0, 0, 0.0, 1);   
    else
        color = vec4(0.0, 1.0, 1.0, 1);   
    
    gl_FragColor = color;
}
</script>
</script>
